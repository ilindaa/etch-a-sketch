<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="Images/favicon.png" rel="icon">
    <script src="javascript.js" defer></script> <!-- defer -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="center">
        <div id="screen-border">
            <div id="etch-text">Etch-A-Sketch</div>
            <div id="container"></div>

            <div class="control-buttons">
                <div class="white-circle"></div>

                <div class="button-item">
                    <button id="dimension" onclick="promptDimension()">New Grid</button>
                    <button id="clear" onclick="reset()">Clear Grid</button>
                </div>

                <div class="button-item">
                    <button id="default-pen" onclick="updateColor(setDefaultUserColor())">Color Reset</button>
                    <button id="color-pen" onclick="updateColor(getUserColor())">
                        Color
                        <input id="userColor" type="color" onchange="updateColor(getUserColor())">
                    </button>
                </div>

                <!-- remove flex: 1 when I want to add darkenColor() -->
                <div class="button-item">
                    <button id="random-pen" onclick="randomColor()" style="flex: 1;">Random</button>
                    <!-- <button id="darken-pen" onclick="darkenColor()">Darken</button> -->
                </div>

                <div class="button-item">
                    <button id="eraser" onclick="updateColor('#e2e2e2')">Eraser</button>

                    <button id="grid" onclick="toggleGrid()">Toggle Grid</button>
                </div>

                <div class="white-circle"></div>
            </div>
            
        </div>
    </div>

    <div class="space"></div>

    <footer>Copyright &copy; 2023 Linda</footer>
</body>
</html>
